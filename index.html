<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BharatVolt Technologies - EV Battery Testing & Consultancy Platform</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #0EA5E9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader-container {
            text-align: center;
            color: white;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #10B981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 400;
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <div class="loading-text">BharatVolt Technologies</div>
        <div class="loading-subtitle">Powering the Future, Today and Beyond...</div>
    </div>

    <script>
        // Page navigation configuration
        const pages = [
            'bharatvolt_homepage.html',
            'bharatvolt_services.html',
            'bharatvolt_marketplace.html',
            'bharatvolt_about.html',
            'bharatvolt_resources.html',
            'bharatvolt_contact.html'
        ];

        // Default page to redirect to (BharatVolt homepage)
        const defaultPage = 'bharatvolt_homepage.html';

        // Function to get page from URL parameters or use default
        function getTargetPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const requestedPage = urlParams.get('page');
            
            if (requestedPage && pages.includes(requestedPage)) {
                return requestedPage;
            }
            
            return defaultPage;
        }

        // Function to redirect to the target page
        function redirectToPage() {
            const targetPage = getTargetPage();
            const pagePath = `pages/${targetPage}`;
            
            // Add fade out effect
            const loaderContainer = document.getElementById('loaderContainer');
            loaderContainer.classList.add('fade-out');
            
            // Redirect after fade out animation
            setTimeout(() => {
                window.location.href = pagePath;
            }, 500);
        }

        // Start redirect after a brief loading period
        setTimeout(redirectToPage, 1500);

        // Fallback redirect in case of any issues
        setTimeout(() => {
            if (window.location.pathname === '/' || window.location.pathname.endsWith('index.html')) {
                window.location.href = `pages/${defaultPage}`;
            }
        }, 3000);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
